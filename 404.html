name: home

<header class="site-header" role="banner">
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}">Bootstrapee</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <p class="navbar-text">{{ site.description }}</p>
        <ul class="nav navbar-nav navbar-right">
          <li {% if page.name == "all freebies" %} class="active" {% endif %}><a href="{{ site.baseurl }}/freebies">All Freebies</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>

<section class="not-found">
	<div class="container">
		<h1 class="title">404</h1>
		<p class="description">Sorry for inconvenience. <br>Recently we have changed our URL pattern. <br> Please check out <a href="{{ site.baseurl }}/freebies">all freebies</a>.</p>
	</div>
</section>
